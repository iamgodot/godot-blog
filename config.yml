baseURL: https://iamgodot.com
languageCode: en-us
title: Godot's Blog
theme: PaperMod

paginate: 5

params:
  plausible:
    enable: true
    domain: iamgodot.com

  defaultTheme: dark
  disableThemeToggle: true

  ShowShareButtons: false
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  ShowBreadCrumbs: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  comments: false

  assets:
    favicon: icons/favicon.ico
    favicon16x16: icons/favicon-16x16.png
    favicon32x32: icons/favicon-32x32.png
    apple_touch_icon: icons/apple-touch-icon.png
    android-chrome: icons/android-chrome-512x512.png

  profileMode:
    enabled: true
    title: "It's a leap of faith."
    subtitle: ""
    imageUrl: "icons/profile.png"
    imageTitle: ""
    imageWidth: 120
    imageHeight: 120

  socialIcons:
    - name: GitHub
      url: https://github.com/iamgodot
    - name: Twitter
      url: https://twitter.com/iamgodot_
    - name: Telegram
      url: https://t.me/godotami
    - name: RSS
      url: /posts/index.xml
    - name: Email
      url: mailto:godotami@gmail.com

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

googleAnalytics: UA-157042624-1

module:
  imports:
    path: github.com/divinerites/plausible-hugo
