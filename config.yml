baseURL: https://iamgodot.com
languageCode: en-us
title: Godot's Blog

paginate: 5

security:
  exec:
    osEnv: ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|HOME|SSH_AUTH_SOCK|USERPROFILE|XDG_CONFIG_HOME|HTTP_PROXY|HTTPS_PROXY)$']

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

params:
  defaultTheme: light
  disableThemeToggle: false

  ShowShareButtons: false
  ShowReadingTime: true
  ShowToc: true
  TocOpen: true
  ShowBreadCrumbs: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  comments: false

  assets:
    favicon: icons/favicon.ico
    favicon16x16: icons/favicon-16x16.png
    favicon32x32: icons/favicon-32x32.png
    apple_touch_icon: icons/apple-touch-icon.png
    android-chrome: icons/android-chrome-512x512.png

  homeInfoParams:
    Title: One cannot think without writing.
    Content: |
      - I'm a developer who loves to write.
      - Check [*here*](/about) to know a bit more about me.

outputs:
  home:
    - HTML
    - RSS
    - JSON

googleAnalytics: UA-157042624-1
