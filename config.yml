baseURL: https://iamgodot.com
languageCode: en-us
title: Godot's Blog

paginate: 5

security:
  exec:
    osEnv: ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|HOME|SSH_AUTH_SOCK|USERPROFILE|XDG_CONFIG_HOME|HTTP_PROXY|HTTPS_PROXY)$']

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod
    - path: github.com/divinerites/plausible-hugo

params:
  plausible:
    enable: true
    domain: iamgodot.com
    selfhosted_domain: "plausible.iamgodot.com"
    debug: false
    gitstar: false

  defaultTheme: dark
  disableThemeToggle: true

  ShowShareButtons: false
  ShowReadingTime: true
  ShowToc: true
  TocOpen: true
  ShowBreadCrumbs: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  comments: true

  assets:
    favicon: icons/favicon.ico
    favicon16x16: icons/favicon-16x16.png
    favicon32x32: icons/favicon-32x32.png
    apple_touch_icon: icons/apple-touch-icon.png
    android-chrome: icons/android-chrome-512x512.png

  profileMode:
    enabled: true
    title: "It's a Leap of Faith."
    subtitle: ""
    imageUrl: "icons/profile.png"
    imageTitle: ""
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: About
        url: /about/
      - name: Archive
        url: /archive/

  socialIcons:
    - name: GitHub
      url: https://github.com/iamgodot
    - name: Twitter
      url: https://twitter.com/iamgodot_
    - name: Telegram
      url: https://t.me/godotami
    - name: RSS
      url: /posts/index.xml
    - name: Email
      url: mailto:godotami@gmail.com

outputs:
  home:
    - HTML
    - RSS
    - JSON

googleAnalytics: UA-157042624-1
