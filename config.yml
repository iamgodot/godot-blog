baseURL: https://iamgodot.com
languageCode: en-us
title: Godot's Blog
theme: PaperMod

paginate: 5

params:
  defaultTheme: auto
  disableThemeToggle: false

  ShowShareButtons: false
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  ShowBreadCrumbs: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  comments: false

  assets:
    favicon: icons/favicon.ico
    favicon16x16: icons/favicon-16x16.png
    favicon32x32: icons/favicon-32x32.png
    apple_touch_icon: icons/apple-touch-icon.png
    android-chrome: icons/android-chrome-512x512.png

  homeInfoParams:
    Title: The world is waiting for you
    Content: |
      - Like many others, this is Yet Another Personal Blog.
      I blog my thoughts about coding, traveling and exploring
      things&details in life.
      -
      - I've used Hexo, Wordpress, Ghost 4.x and decided to
      turn back to static site generators. Now I'm happily
      hosting my site here with Hugo&PaperMod.
      -
      - For any questions or if you think we share something,
      feel free to reach me via Email or GitHub, Twitter is fine
      but I'm not using it a lot. Anyway, enjoy it here, welcome.

  socialIcons:
    - name: GitHub
      url: https://github.com/iamgodot
    - name: Twitter
      url: https://twitter.com/iamgodot_
    - name: RSS
      url: /posts/index.xml
    - name: Email
      url: mailto:godotami@gmail.com

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 20
    - identifier: code
      name: Code
      url: /categories/code/
      weight: 30
    - identifier: travel
      name: Travel
      url: /categories/travel/
      weight: 40
    - identifier: thoughts
      name: Thoughts
      url: /categories/thoughts/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON
